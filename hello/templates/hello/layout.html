<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'hello/style.css' %}"/>
</head>
<header>
    <div class="container">
        <div class="co-name">
            {% load static %}
             <img src="{% static 'hello/images/logo.png' %}" alt="CO logo" class="logo">
                <h1>DIGI FARM</h1>
        </div>
    </div>
</header>

<body>
    <div class="navbar">
        <a href="{% url 'home' %}" class="navbar-brand">Home</a>  
        <a href="{% url 'catalog' %}" class="navbar-item">Catalog</a>
        <a href="{% url 'about' %}" class="navbar-item">About</a>
        <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
    </div>
    <div class="search-container">
        <form action="/search" method="get">
            <input type="text" placeholder="search..." name="search">
            <button type="submit">Search</button>
        </form>
    </div>


<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Digi Farm #Making farming affordable #Embracing Technology</p>
        </div>
    </footer>
</div>
{% load static %}
<script src="{% static 'hello/js/script.js' %}"></script>
</body>
   
</html>
